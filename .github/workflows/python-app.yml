# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      actions: write
      id-token: write
      pull-requests: 'write'
      contents: write
      security-events: write

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install behave
        python -m pip install allure-behave
        python -m pip install mock
        python -m pip install numpy
    - name: Run tests with behave
      run: |
        python -m behave -f allure_behave.formatter:AllureFormatter -o report ./features
    - name: Install Allure
      run: |
        sudo apt-get update 
        sudo apt-get install allure
    - uses: simple-elf/allure-report-action@master
      if: always()
      id: allure-report
      continue-on-error: true
      with:
        allure_results: report
        gh_pages: gh-pages
        allure_report: allure-report
        allure_history: allure-history
    - name: Deploy allure report to Github Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v2
      env:
        PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PUBLISH_BRANCH: gh-pages
        PUBLISH_DIR: allure-history
    - name: Post the link to the allure report
      if: always()
      uses: Sibz/github-status-action@v1
      with: 
          authToken: ${{secrets.GITHUB_TOKEN}}
          context: 'Test report'
          state: 'success'
          sha: ${{ github.event.pull_request.head.sha || github.sha}}
          target_url: agrushaqa.github.io/-otus-architecture-2022-dz2-move/${GITHUB_RUN_NUMBER}


      
